<!doctype html>
<html>
<head>
	
<meta charset="utf-8">
<title>Facebook Signup Form</title>
<link rel="stylesheet" href="style.css">
	
</head>

<body>

	<div class="parent">
	<div class="main">
		<div class="head">
			<h1>Create a new account</h1>
			<p>It's quick and easy</p>
			<hr>
		</div>
		
		<div class="form">
		<form>
			<input type="text" placeholder=" First Name" class="box name">
			<input type="text" placeholder=" Last Name" class="box name"> <br>
			<input type="tel" placeholder=" Mobile Number or Email" class="box num"> <br>
			<input type="password" placeholder=" New Password" class="box num"> <br>
			<h3>Date of Birth</h3> <select class="box option">
				<option>1</option> <option>2</option> <option>3</option>  <option>4</option>
				<option>5</option> <option>6</option> <option>7</option> <option>8</option>
				<option>9</option> <option>10</option> <option>11</option> <option>12</option>
				<option>13</option> <option>14</option> <option>15</option> <option>16</option>
				<option>17</option> <option>18</option> <option>19</option> <option>20</option>
				<option>21</option> <option>22</option> <option>23</option> <option>24</option>
				<option>25</option> <option>26</option> <option>27</option> <option>28</option>
				<option>29</option> <option>30</option> <option>31</option>
			</select>
			
			<select class="box option">
				<option>Jan</option> <option>Feb</option> <option>Mar</option> <option>Apr</option>
				<option>May</option> <option>Jun</option> <option>Jul</option> <option>Aug</option>
				<option>Sep</option> <option>Oct</option> <option>Nov</option> <option>Dec</option>
			</select>
			
			<select class="box option">
				 <option>2000</option><option>2001</option> <option>2002</option> <option>2003</option>
				<option>2004</option> <option>2005</option> <option>2006</option> <option>2007</option>
				<option>2008</option> <option>2009</option> <option>2010</option> <option>2011</option>
				<option>2012</option> <option>2013</option> <option>2014</option> <option>2015</option> 
				<option>2016</option> <option>2017</option> <option>2018</option> <option>2019</option>
				<option>2020</option> <option>2021</option> <option>2022</option>
			</select>
			
			<h3>Gender</h3> 
			<div class="cont">
			<div class="radio box">Male<input type="radio" name="gender" ></div>
			<div class="radio box">Female<input type="radio" name="gender" ></div>
			<div class="radio box">Custom<input type="radio" name="gender" ></div>
			</div>

			<input type="submit" value="Sign Up" class="button">
			
		</form>
		</div>
	</div>
	</div>
</body>
</html>
